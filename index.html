<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla JS Weather App</title>
</head>
<body>
    <div class="container">
        <div class=sun-moon></div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="city name" id="cityform"
                aria-label="Type a city name here">
            <button class="btn btn-outline-secondary search-button" id="search" type="button">Search</button>
            <button class="btn btn-outline-secondary location-button" id="currentlocation" type="button" >My Location</button>
        </div>
        <h1 id="chosencity">
            Seattle
        </h1>
        <h2 class="day-description"><span class="current-day" id="current-day">Tuesday</span> : <span id="current-description">overcast</span></h2>
        <p class="date-time" id="date-time">
            January 12, 2020 
            <br />
            13:04
        </p>
        <h2>
            <div class="current-temp" id="current-temp">
               <strong>20</strong>
            </div>
            <div class="cf-links">
                <a id="farenheitlink">°F</a>
                |
                <a id="celsiuslink">°C</a>
            </div>
        </h2>
        <div class="forcast-grid">
        <div class="row day-one">
            <div class="col-3 day-col">
                day 1
            </div>
            <div class="col-3 icon-col">
                ☀️
            </div>
            <div class="col-3 hi-col">
                24° |
            </div>
            <div class="col-3 lo-col">
                18°
            </div>
        </div>
        <div class="row day-two">
            <div class="col-3 day-col">
                    day 2
            </div>
            <div class="col-3 icon-col">
                    ☀️
            </div>
            <div class="col-3 hi-col">
                    24° |
            </div>
            <div class="col-3 lo-col">
                    18°
             </div>
     </div>
    <div class="row day-three">
        <div class="col-3 day-col">
             day 3
        </div>
        <div class="col-3 icon-col">
             ☀️
         </div>
         <div class="col-3 hi-col">
              24° |
        </div>
        <div class="col-3 lo-col">
            18°
        </div>
    </div>
    <div class="row day-four">
        <div class="col-3 day-col">
            day 4
        </div>
        <div class="col-3 icon-col">
            ☀️
        </div>
        <div class="col-3 hi-col">
            24° |
        </div>
        <div class="col-3 lo-col">
            18°
        </div>
    </div>
    <div class="row day-five">
        <div class="col-3 day-col">
            day 5
        </div>
        <div class="col-3 icon-col">
            ☀️
        </div>
        <div class="col-3 hi-col">
            24° |
        </div>
        <div class="col-3 lo-col">
            18°
        </div>
    </div>
    </div>
    <p class="coded-by">
       This <a href="https://github.com/ljquann/Vanilla-JS-weather-app" target="_blank">open-source</a> page was coded by Laura Quann.
    </p>
        <script src="src/app.js">
        </script>
    </div>
</body>
</html>
