<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla JS Weather App</title>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Type the name of a city"
                aria-label="Recipient's username with two button addons">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
            <button class="btn btn-outline-secondary" type="button">Current Location</button>
        </div>
        <h1>
            Seattle
        </h1>
        <h2>Tuesday</h2>
        <p>
            January 12, 2020
            <br />
            13:04
            <br />
            overcast ☁️
        </p>
        <h2>20 °C|°F</h2>
        <div class="row day-one">
            <div class="col-4 day-col">
                day 1
            </div>
            <div class="col-4 icon-col">
                ☀️
            </div>
            <div class="col-4 hi-col">
                24°
            </div>
            <div class="col-4 lo-col">
                18°
            </div>
        </div>
        <div class="row day-two">
            <div class="col-4 day-col">
                    day 2
            </div>
            <div class="col-4 icon-col">
                    ☀️
            </div>
            <div class="col-4 hi-col">
                    24°
            </div>
            <div class="col-4 lo-col">
                    18°
             </div>
     </div>
    <div class="row day-three">
        <div class="col-4 day-col">
             day 3
        </div>
        <div class="col-4 icon-col">
             ☀️
         </div>
         <div class="col-4 hi-col">
              24°
        </div>
        <div class="col-4 lo-col">
            18°
        </div>
    </div>
    <div class="row day-four">
        <div class="col-4 day-col">
            day 4
        </div>
        <div class="col-4 icon-col">
            ☀️
        </div>
        <div class="col-4 hi-col">
            24°
        </div>
        <div class="col-4 lo-col">
            18°
        </div>
    </div>
    <div class="row day-five">
        <div class="col-4 day-col">
            day 5
        </div>
        <div class="col-4 icon-col">
            ☀️
        </div>
        <div class="col-4 hi-col">
            24°
        </div>
        <div class="col-4 lo-col">
            18°
        </div>
    </div>
        

        <script src="src/app.js">
        </script>
    </div>
</body>
</html>
