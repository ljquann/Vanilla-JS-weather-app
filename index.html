<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla JS Weather App</title>
</head>
<body>
    <div class="container">
        <div class=sun-moon></div>
        <form class="input-group">
            <input type="text" class="form-control" placeholder="city name" id="cityform"
                aria-label="Type a city name here" autocomplete="off">
            <button class="btn btn-outline-secondary search-button" id="search" type="submit reset" value="submit reset">Search</button>
            <button class="btn btn-outline-secondary location-button" id="currentlocation" type="button" >My Location</button>
        </form>
        <h1 id="chosencity">
            Seattle
        </h1>
        <h2 class="day-description"><span class="current-day" id="current-day">Tuesday</span> : <span id="current-description">overcast</span></h2>
        <p class="date-time" id="date-time">
            January 12, 2020 
            <br />
            13:04
        </p>
        <h2>
            <div class="current-temp" id="current-temp">
               <strong>20</strong>
            </div>
            <div class="cf-links">
                <a href="" id="farenheitlink" class="active">°F</a>
                |
                <a href="" id="celsiuslink" >°C</a>
            </div>
        </h2>
        <div class="forcast-grid"  id="forecast">
        </div>
    <p class="coded-by">
       This <a href="https://www.github.com/ljquann/Vanilla-JS-weather-app" title="Check out this code on GitHub" target="_blank">open-source</a> page was coded by Laura Quann.
    </p>
        <script src="src/app.js">
        </script>
    </div>
</body>
</html>
